{% extends 'index_template.html' %}}

{% block content %}
<h3>{{ title }}</h3>

<section>
   <form method="post" action="" enctype="multipart/form-data">

              <p>
           <label for="name">Наименование:</label><br>
           <input type="text" name="name" id="name" maxlength="20" required>
       </p>
       <p>
           <label for="markname">Маркировка:</label><br>
           <input type="text" name="markname" id="markname" maxlength="20">
       </p>
       <p>
           <label for="type_">Тип транзистора:</label><br>
           <select id="type_" name="type_">
               {% for t in types%}
                <option value="{{t.id}}">{{t.type_name}}</option>
               {% endfor %}
           </select>
       </p>
       <p>
           <label for="korpus">Корпус:</label><br>
           <select id="korpus" name="korpus">
               {% for k in korpus%}
                <option value="{{k.id}}">{{k.korpus_name}}</option>
               {% endfor %}
           </select>
       </p>
       <p>
           <label for="descr">Краткое описание:</label><br>
           <textarea name="descr" id="descr" cols="50" rows="10"> </textarea>
       </p>

       <p>
          <input type="hidden" name="user_id" id="user_id" value="{{ request.cookies.get('userid') }}" >
       </p>

     <p>
       <button type="submit">Добавить в каталог</button>
     </p>

   </form>
</section>
{% endblock %}
