<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" type="text/css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style_app.css') }}" type="text/css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/navgor.css') }}" type="text/css" rel="stylesheet">

</head>
<body>
        <section class="container">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" width="75" height="75" alt="Логотип" />
            </div>
            <div class="label">
                <b>Каталог радиодеталей</b>
            </div>
        </section>
        <section class="container">
            <nav class="navbar navbar-expand-lg ">
               <a class="navbar-brand" href="/">Главная</a>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
               </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                 <ul class="navbar-nav mr-4">
{% if request.cookies.get('userid') %}
                 <li class="nav-item">
                     <a class="nav-link" href="/transistors">Транзисторы</a>
                 </li>
{% else %}
                     <li class="nav-item">
                     <a class="nav-link" href="#">Транзисторы</a>
                 </li>
{% endif %}

                 </ul>

               </div>
            </nav>
        </section>

        <section class="container content">
            {% block left %}

            {% endblock %}

            <article class="main">


                {% block content %}

            <aside>

            </aside>
                {% endblock %}

            </article>


        </section>
        <footer id="footer" class="container">
             E&F &copy; 2024
        </footer>


    </body>
</html>
